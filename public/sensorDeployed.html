<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">

    <title>Sensors Deployed</title>
  </head>
  <body>
    <main id="sensorDeployedMain">
      <div class="topnav">
        <a href="static/img/Wind turbine Logo.png">
          <img src="static/img/Wind turbine Logo.png" alt="Logo" style="width:50px;height:50px;">
        </a>
        <a href="index.html">Home</a>
        <a href="client.html">Client Information</a>
        <a href="sensorDeployed.html">Sensors Deployed</a>

      </div>
      <h1 align="center">Sensor Deployed</h1>
      <br>
      <table id="sensorDeployedTable" class="table">
            <thead>
              <tr>
                <th>Sensor Deployed ID</th>
                <th>Sensor Id</th>
                <th>Turbine Deployed</th>
                <th>Serial Number</th>
                <th>Deployed Date</th>
                <th>Sensor Details</th>
              </tr>
            </thead>
            <tr v-for="s in sensor">
                <td>{{ s.sensorDeployedId }}</td>
                <td>{{ s.sensorId }}</td>
                <td>{{ s.turbineDeployed }}</td>
                <td>{{ s.serialNumber }}</td>
                <td>{{ s.deployedDate }}</td>
                <td><button class="btn btn-primary" @click="gotoSensor(s.sensorId)">View Details</button></td>
            </tr>
          </table>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/sensorDeployed.js"></script>
  </body>
</html>
