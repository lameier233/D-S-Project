    <h1 align="center">Client Notes</h1>
    <br>
    <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tr v-for="n in notes">
              <td>{{ n.noteId }}</td>
              <td>{{ n.note }}</td>
          </tr>
        </table>
      <p>
        Additional Notes:
      </p>

      <form id="newNotesForm" @submit.prevent = "handleNotesPost">
        <div class ="form-group row">
          <div>
            <input type = "text" id="notes" v-model="notesForm.note" class="form-control" required />
          </div>
            <button type ="submit" id="submitNewNotes" class="btn btn-secondary btn-sm">Submit</button>
        </div>
      </form>
    </main>
