<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">

    <title>Turbines</title>
  </head>
  <body>
    <main id="turbineMain">
      <div class="topnav">
        <a href="static/img/Wind turbine Logo.png">
          <img src="static/img/Wind turbine Logo.png" alt="Logo" style="width:50px;height:50px;">
        </a>
        <a href="index.html">Home</a>
        <a href="client.html">Client Information</a>
        <a href="site.html">Site</a>
        <a href="turbine.html">Turbines</a>

      </div>
      <h1 align="center">Site</h1>
      <br>
      <table id="turbineTable" class="table">
            <thead>
              <tr>
                <th>Turbine ID</th>
                <th>Turbine Name</th>
                <th>Turbine Description</th>
                <th>Capacity</th>
                <th>Ramp Up Time</th>
                <th>Maintenance Interval</th>
              </tr>
            </thead>
            <tr v-for="t in turbine">
                <td>{{ t.turbineId }}</td>
                <td>{{ t.turbineName }}</td>
                <td>{{ t.turbineDescription }}</td>
                <td>{{ t.capacity }}</td>
                <td>{{ t.rampUpTime }}</td>
                <td>{{ t.maintenanceInterval }}</td>
            </tr>
          </table>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/turbine.js"></script>
  </body>
</html>
