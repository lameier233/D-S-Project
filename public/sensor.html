<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">

    <title>Sensor</title>
  </head>
  <body>
    <main id="sensorMain">
      <div class="topnav">
        <a href="static/img/Wind turbine Logo.png">
          <img src="static/img/Wind turbine Logo.png" alt="Logo" style="width:50px;height:50px;">
        </a>
        <a href="index.html">Home</a>
        <a href="client.html">Client Information</a>
        <a href="sensor.html">Sensors</a>
      </div>
      <h1 align="center">Sensor</h1>
      <br>
      <table id="sensorTable" class="table">
            <thead>
              <tr>
                <th>Sensor ID</th>
                <th>Sensor Name</th>
                <th>Sensor Description</th>
                <th>Manufacturer</th>
                <th>Total Life Expectancy Hours</th>
              </tr>
            </thead>
            <tr v-for="s in sensor">
                <td>{{ s.sensorId }}</td>
                <td>{{ s.sensorName }}</td>
                <td>{{ s.sensorDescription }}</td>
                <td>{{ s.manufacturer }}</td>
                <td>{{ s.totslLifeExpectancyHours }}</td>
            </tr>
          </table>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/sensor.js"></script>
  </body>
</html>
